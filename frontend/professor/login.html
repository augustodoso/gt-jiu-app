<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Professor - GT Jiu</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topo-titulos h1 {
      margin: 0;
      font-size: 32px;
    }

    .topo-titulos p {
      margin: 2px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn-voltar {
      background: transparent;
      border: 1px solid #444;
      color: #f5f5f5;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-voltar:hover {
      background: #111;
    }

    .card-login {
      background: #111;
      border-radius: 16px;
      padding: 24px 24px 26px;
      max-width: 460px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .card-login h2 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    .card-login p {
      margin: 0 0 18px;
      font-size: 14px;
      opacity: 0.9;
    }

    .campo {
      margin-bottom: 14px;
    }

    .campo label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .campo input {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px 12px;
      font-size: 14px;
      background: #181818;
      color: #f5f5f5;
    }

    .campo input::placeholder {
      color: #777;
    }

    .lgpd-termo {
      margin-top: 6px;
      font-size: 12px;
      color: #ccc;
    }

    .lgpd-termo label {
      cursor: pointer;
    }

    .lgpd-termo input {
      margin-right: 6px;
    }

    .lgpd-termo a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .lgpd-termo a:hover {
      text-decoration: underline;
    }

    .acoes {
      margin-top: 18px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-primario {
      background: #ff4444;
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-primario:hover {
      opacity: 0.9;
    }

    .status-login {
      font-size: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="topo">
    <div class="topo-titulos">
      <h1>GT Jiu</h1>
      <p>Painel do Professor • Acesso restrito</p>
    </div>
    <button class="btn-voltar" onclick="voltarInicio()">Voltar</button>
  </div>

  <div class="card-login">
    <h2>Entrar como professor</h2>
    <p>Use o e-mail e senha cadastrados para acessar o painel da sua academia.</p>

    <form id="formProfessor" onsubmit="handleLoginProfessor(event)">
      <div class="campo">
        <label for="emailProfessor">E-mail</label>
        <input
          type="email"
          id="emailProfessor"
          placeholder="voce@academia.com"
          required
        >
      </div>

      <div class="campo">
        <label for="senhaProfessor">Senha</label>
        <input
          type="password"
          id="senhaProfessor"
          placeholder="Sua senha"
          required
        >
      </div>

      <div class="lgpd-termo">
        <label>
          <input type="checkbox" id="lgpdProfessor">
          Li e aceito a
          <a href="../termos/lgpd.html" target="_blank">
            Política de Privacidade e LGPD
          </a>.
        </label>
      </div>

      <div class="acoes">
        <button type="submit" class="btn-primario">Entrar</button>

        <button
          type="button"
          class="btn-primario"
          style="background:#444;"
          onclick="abrirTelaRegistroProfessor()"
        >
          Registrar conta
        </button>

        <span class="status-login" id="statusProfessor">Deslogado</span>
      </div>
    </form>
  </div>
</div>

<script>
  const KEY_PROFESSORES = 'gtjiu_professores_cadastrados';
  const KEY_LOGADO      = 'gtjiu_professor_logado';

  function voltarInicio() {
    window.location.href = '../index.html';
  }

  function abrirTelaRegistroProfessor() {
    window.location.href = './register_professor.html';
  }

  // Se já tiver login salvo
  (function initStatus() {
    const logadoStr = localStorage.getItem(KEY_LOGADO);
    if (logadoStr) {
      document.getElementById('statusProfessor').textContent = 'Já logado';
    }
  })();

  function carregarProfessores() {
    const listaStr = localStorage.getItem(KEY_PROFESSORES);
    if (!listaStr) return [];
    try {
      return JSON.parse(listaStr) || [];
    } catch {
      return [];
    }
  }

  function salvarProfessorLogado(professor) {
    localStorage.setItem(KEY_LOGADO, JSON.stringify(professor));
  }

  async function handleLoginProfessor(event) {
    event.preventDefault();

    const email = document.getElementById('emailProfessor').value.trim();
    const senha = document.getElementById('senhaProfessor').value.trim();
    const aceitouLgpd = document.getElementById('lgpdProfessor').checked;
    const statusSpan = document.getElementById('statusProfessor');

    if (!aceitouLgpd) {
      alert('Para continuar, é necessário aceitar a Política de Privacidade / LGPD.');
      return;
    }

    if (!email || !senha) {
      alert('Preencha e-mail e senha.');
      return;
    }

    statusSpan.textContent = 'Verificando...';

    const professores = carregarProfessores();
    const professor = professores.find(
      (p) => p.email === email && p.senha === senha
    );

    if (!professor) {
      alert('Erro ao fazer login. Verifique os dados ou crie uma conta.');
      statusSpan.textContent = 'Erro no login';
      return;
    }

    salvarProfessorLogado(professor);
    statusSpan.textContent = 'Login realizado';
    window.location.href = './dashboard.html';
  }
</script>

</body>
</html>
