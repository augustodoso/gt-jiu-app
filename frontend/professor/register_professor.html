<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta - GT Jiu</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topo h1 {
      margin: 0;
      font-size: 32px;
    }

    .topo p {
      margin: 2px 0 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn-voltar {
      background: transparent;
      border: 1px solid #444;
      color: #f5f5f5;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-voltar:hover {
      background: #111;
    }

    .card-login {
      background: #111;
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .card-login h2 {
      margin: 0 0 12px;
      font-size: 24px;
    }

    .campo {
      margin-bottom: 14px;
    }

    .campo label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    .campo input {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px 12px;
      font-size: 14px;
      background: #181818;
      color: #f5f5f5;
    }

    .campo input::placeholder {
      color: #777;
    }

    .lgpd-termo {
      margin-top: 6px;
      font-size: 12px;
      color: #ccc;
    }

    .lgpd-termo a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .lgpd-termo a:hover {
      text-decoration: underline;
    }

    .acoes {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-primario {
      background: #ff4444;
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-primario:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="topo">
    <div>
      <h1>GT Jiu</h1>
      <p>Criar conta de Professor</p>
    </div>
    <button class="btn-voltar" onclick="voltarLogin()">Voltar</button>
  </div>

  <div class="card-login">
    <h2>Criar nova conta</h2>

    <form id="formRegistro" onsubmit="handleRegistro(event)">
      <div class="campo">
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" required placeholder="Seu nome completo">
      </div>

      <div class="campo">
        <label for="email">E-mail</label>
        <input id="email" type="email" required placeholder="voce@academia.com">
      </div>

      <div class="campo">
        <label for="senha">Senha</label>
        <input id="senha" type="password" required placeholder="Crie uma senha">
      </div>

      <div class="lgpd-termo">
        <label>
          <input type="checkbox" id="lgpdRegistro">
          Li e aceito a
          <a href="../termos/lgpd.html" target="_blank">
            Política de Privacidade e LGPD
          </a>.
        </label>
      </div>

      <div class="acoes">
        <button type="submit" class="btn-primario">Criar Conta</button>
      </div>
    </form>
  </div>
</div>

<script>
  const KEY_PROFESSORES = 'gtjiu_professores_cadastrados';

  function voltarLogin() {
    window.location.href = './login.html';
  }

  function carregarProfessores() {
    const listaStr = localStorage.getItem(KEY_PROFESSORES);
    if (!listaStr) return [];
    try {
      return JSON.parse(listaStr) || [];
    } catch {
      return [];
    }
  }

  function salvarProfessores(lista) {
    localStorage.setItem(KEY_PROFESSORES, JSON.stringify(lista));
  }

  async function handleRegistro(event) {
    event.preventDefault();

    const nome  = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const aceitou = document.getElementById('lgpdRegistro').checked;

    if (!aceitou) {
      alert("Você precisa aceitar a Política de Privacidade / LGPD.");
      return;
    }

    if (!nome || !email || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    const lista = carregarProfessores();

    const jaExiste = lista.some(p => p.email === email);
    if (jaExiste) {
      alert("Já existe um professor cadastrado com esse e-mail.");
      return;
    }

    const novoProfessor = {
      id: Date.now(),
      nome,
      email,
      senha
    };

    lista.push(novoProfessor);
    salvarProfessores(lista);

    alert("Conta criada com sucesso! Agora faça login.");
    window.location.href = "./login.html";
  }
</script>

</body>
</html>
